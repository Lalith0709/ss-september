<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18th Birthday Surprise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Countdown Container -->
  <div id="countdown-container">
    <!-- Confetti canvas over the countdown box -->
    <canvas id="confetti"></canvas>

    <!-- Fireworks canvas for background celebrations -->
    <canvas id="fireworks"></canvas>

    <!-- Countdown Box Wrapper -->
    <div id="countdown-box-wrapper">
      <div id="countdown-box">
        <h1>ðŸŽ‚ Your 18th Birthday ðŸŽ‚</h1>

        <!-- Countdown numbers wrapper -->
        <div class="countdown-wrapper">
          <div class="countdown-item">
            <span id="days">0</span>
            <small>Days</small>
          </div>
          <div class="countdown-item">
            <span id="hours">0</span>
            <small>Hours</small>
          </div>
          <div class="countdown-item">
            <span id="minutes">0</span>
            <small>Minutes</small>
          </div>
          <div class="countdown-item">
            <span id="seconds">0</span>
            <small>Seconds</small>
          </div>
        </div>

        <!-- Placeholder for extra animations if needed -->
        <div id="extra-animation-wrapper">
          <div class="extra-animation-item"></div>
          <div class="extra-animation-item"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Hidden old surprise elements / cards -->
  <div id="old-hidden-elements">
    <div class="old-card" id="hidden-card-1"></div>
    <div class="old-card" id="hidden-card-2"></div>
    <div class="old-card" id="hidden-card-3"></div>
  </div>

  <!-- JS libraries -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Main JS -->
  <script src="script.js"></script>
</body>
</html>
