<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18th Birthday Surprise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Pre-countdown message -->
  <div id="pre-message" class="overlay">
    <div class="message-box">
      <h1>🎉 Get Ready for a Special Birthday! 🎉</h1>
      <button id="startCountdown">Start Countdown</button>
    </div>
  </div>

  <!-- Countdown Container -->
  <div id="countdown-container">
    <canvas id="confetti"></canvas>
    <canvas id="fireworks"></canvas>
    <div id="countdown-box">
      <h1>🎂 Your 18th Birthday 🎂</h1>
      <div class="countdown">
        <div><span id="days">0</span><small>Days</small></div>
        <div><span id="hours">0</span><small>Hours</small></div>
        <div><span id="minutes">0</span><small>Minutes</small></div>
        <div><span id="seconds">0</span><small>Seconds</small></div>
      </div>
    </div>
  </div>

  <!-- Post-countdown pages -->
  <div id="post-pages" class="overlay hidden">
    <div class="page" id="page1">
      <h2>🎁 Surprise Gift 1</h2>
      <p>Your first gift is waiting!</p>
    </div>
    <div class="page hidden" id="page2">
      <h2>🎁 Surprise Gift 2</h2>
      <p>Another special message!</p>
    </div>
    <div class="page hidden" id="page3">
      <h2>🎁 Surprise Gift 3</h2>
      <p>Finally, your last surprise!</p>
    </div>
    <button id="nextPage">Next</button>
  </div>

  <!-- JS libraries -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Main JS -->
  <script src="script.js"></script>
</body>
</html>
