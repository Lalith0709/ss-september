<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Srujana 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Countdown Container -->
    <div id="countdown-container">
        <h1 id="countdown-title">Your Special Day is Almost Here💕</h1>
        <div id="countdown">
            <div class="time-box"><span id="days">0</span><label>Days</label></div>
            <div class="time-box"><span id="hours">0</span><label>Hours</label></div>
            <div class="time-box"><span id="minutes">0</span><label>Minutes</label></div>
            <div class="time-box"><span id="seconds">0</span><label>Seconds</label></div>
        </div>
        <p id="countdown-msg">Just a little more... A small gift for my favorite person❤️</p>
    </div>

    <!-- Rocket -->
    <div id="rocket">🚀</div>

    <!-- Heart -->
    <div id="heart">❤️</div>

    <!-- Message Card -->
    <div id="messageCard">Click here to get your message 💌</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
